<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:body>
  
        <ui:composition template="../WEB-INF/templates/layout.xhtml">
  			<ui:define name="content">
  			
  				<h:outputScript library="bsf" name="js/carousel.js" />
				<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:100%;height:100%">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				  <li data-target="#myCarousel" data-slide-to="1"></li>
				  <li data-target="#myCarousel" data-slide-to="2"></li>
				  <li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>
				 
				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				      <img src="../resources/img/medical.jpg" small-screen="half" style="width:100%;height:760px;"/>
				    </div>
				 
				    <div class="item">
				      <img src="../resources/img/analise.jpg" small-screen="half" style="width:100%;height:760px;"/>
				    </div>
				 
				    <div class="item">
				      <img src="../resources/img/dna.jpg" small-screen="half" style="width:100%;height:760px;" />
				    </div>
				 
				    <div class="item">
				      <img src="../resources/img/virus.jpg" small-screen="half" style="width:100%;height:760px;"/>
				    </div>

				  </div>
				 
				  <!-- Left and right controls -->
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				  <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				  <span class="sr-only">Next</span>
				  </a>
				</div>
				
            </ui:define>
        </ui:composition>
  
    </h:body>
  
</html>
